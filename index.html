<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box" class="box">
        <a href="#length">length</a>
        <a href="#temperature">temperature</a>
        <a href="#weight">weight</a>
           <div id="length">
            <div id="main" class="main">
                <select name="" id="get" class="demo">
                    <option value="meter">meter</option>
                    <option value="cm">cm</option>
                    <option value="foot">foot</option>
                </select>
                <select name="" id="set" class="inc">
                    <option value="meter">meter</option>
                    <option value="cm">cm</option>
                    <option value="foot">foot</option>
                </select>
                <p id="demo" contenteditable="true" class="demo" onkeyup="getlen()">1</p>
                <p id="inc" contenteditable="true" class="inc" onkeyup="getf()">12</p>
            </div>
            <!-- problem is div length is not closed -->
           </div>
            <!-- now we create temperature -->
            <div id="temperature" class="temperature">
                <div id="main" class="main">
                    <span class="demo">Celsius</span>
                    <span class="inc">Fahreheit</span>
                    <p id="celi" contenteditable="true" class="demo" onkeyup="getceli()">1</p>
                    <p id="fah" contenteditable="true" class="inc">12</p>
                </div>
            </div>
            <!-- now we create weight -->
            <div id="weight" class="weight">
                <div id="main" class="main">
                    <span class="demo">Kilo Gram</span>
                    <span class="inc">Gram</span>
                    <p id="kilo" contenteditable="true" class="demo" onkeyup="getgram()">1</p>
                    <p id="gram" contenteditable="true" class="inc" onkeyup="getkilo()">12</p>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
